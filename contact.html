<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto GasMobile</title>
    <meta name="description" content="Contacta al equipo de GasMobile para más información.">
    <link rel="canonical" href="https://example.com/contact.html">
    <meta property="og:title" content="Contacto GasMobile">
    <meta property="og:description" content="Conoce cómo GasMobile puede ayudarte.">
    <meta property="og:image" content="https://via.placeholder.com/600x400.png?text=GasMobile">
    <meta property="og:url" content="https://example.com/contact.html">
    <meta name="twitter:card" content="summary">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.jpg">
</head>
<body>
<header>
    <h1 class="visually-hidden">GasMobile</h1>
    <img src="assets/img/logo.jpg" alt="GasMobile" class="logo">
    <select id="language-switcher">
        <option value="es">ES</option>
        <option value="en">EN</option>
    </select>
    <nav>
        <a href="index.html" data-i18n="nav-home">Inicio</a>
        <a href="about.html" data-i18n="nav-about">Sobre Nosotros</a>
        <a href="contact.html" data-i18n="nav-contact">Contacto</a>
    </nav>
</header>
<main>
    <h1 data-i18n="contact-title" class="visually-hidden">Contacto</h1>
    <section class="cta">
        <form>
            <label for="name" data-i18n="label-name">Nombre</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email" data-i18n="label-email">Correo electrónico</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message" data-i18n="label-message">Mensaje</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit" data-i18n="button-send">Enviar</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 GasMobile</p>
    <a href="legal/terms.html" data-i18n="footer-terms">Términos</a> |
    <a href="legal/privacy.html" data-i18n="footer-privacy">Privacidad</a>
</footer>
<script src="assets/js/script.js"></script>
</body>
</html>
