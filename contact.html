<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto GasMobile</title>
    <meta name="description" content="Contacta al equipo de GasMobile para más información.">
    <link rel="canonical" href="https://example.com/contact.html">
    <meta property="og:title" content="Contacto GasMobile">
    <meta property="og:description" content="Conoce cómo GasMobile puede ayudarte.">
    <meta property="og:image" content="https://via.placeholder.com/600x400.png?text=GasMobile">
    <meta property="og:url" content="https://example.com/contact.html">
    <meta name="twitter:card" content="summary">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.png">
</head>
<body>
<header>
    <h1 class="visually-hidden">GasMobile</h1>
    <img src="assets/img/logo.png" alt="GasMobile" class="logo">
    <select id="language-switcher">
        <option value="es">ES</option>
        <option value="en">EN</option>
    </select>
    <nav>
        <a href="index.html"><span class="lang-es">Inicio</span><span class="lang-en">Home</span></a>
        <a href="about.html"><span class="lang-es">Sobre Nosotros</span><span class="lang-en">About Us</span></a>
        <a href="contact.html"><span class="lang-es">Contacto</span><span class="lang-en">Contact</span></a>
    </nav>
</header>
<main>
    <section class="cta">
        <form>
            <label for="name"><span class="lang-es">Nombre</span><span class="lang-en">Name</span></label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email"><span class="lang-es">Correo electrónico</span><span class="lang-en">Email</span></label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message"><span class="lang-es">Mensaje</span><span class="lang-en">Message</span></label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit"><span class="lang-es">Enviar</span><span class="lang-en">Send</span></button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 GasMobile</p>
    <a href="legal/terms.html"><span class="lang-es">Términos</span><span class="lang-en">Terms</span></a> |
    <a href="legal/privacy.html"><span class="lang-es">Privacidad</span><span class="lang-en">Privacy</span></a>
</footer>
<script src="assets/js/script.js"></script>
</body>
</html>
